spring:
  application:
    name: to-do-list
  datasource:
    url: jdbc:h2:mem:to-do-lists
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    hibernate:
      ddl-auto: update
  h2:
    console:
      enabled: true
      path: /h2-console