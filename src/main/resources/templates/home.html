<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="/css/home.css">
</head>

<body>
    <div class="main-title">
      <div id="first-title" class="main-title-content">
        <h1>Welcome</h1>
        <a href="/logout" style="float: right" >Logout</a>
          <br>
      </div>
    </div>

    <div class="main-title">
        <div id="second-title" class="main-title-content">
            <h2>Create a new</h2>
            <div id="todo-creation">
                <div id="todo-creation-content" >
                    <form method="POST" action="/home/create-new-list">
                        <div class="creation-row">
                            <label for="name">Name</label>
                            <input id="name", name="name">
                        </div>
                        <div class="creation-row">
                            <label for="description">Description</label>
                            <textarea id="description", name="description"></textarea>
                        </div>
                        <button id="list-creation-button">Create</button>
                    </form>
                </div>

            </div>

            <h2>Your To-Do Lists</h2>
            <div id="lists-area">
                <div id="user-lists" th:each="list: ${userTodoLists}">
                    <details>
                        <summary class="lists-title">
                            <span th:text="${list.name}"></span>
                            <button class="edit-button" id="list-edit-button">üìù</button>
                            <button class="delete-button" id="list-deletion-button">‚ùå</button>
                        </summary>
                        <div class="description" th:text="${list.description}"></div>
                    </details>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
